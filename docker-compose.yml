version: '3'

services:
  jupyterhub:
    build: jupyterhub
    container_name: jupyter_hub
    ports:
      - "8000:8000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./jupyterhub/data:/data"
    env_file: .env
    networks:
      - ${DOCKER_NETWORK_NAME}

  jupyter-integration:
    build: integration-server
    container_name: intergration_server
    ports:
      - "5000:5000"
    env_file: .env


networks:
  jupyter-integration:
    name: ${DOCKER_NETWORK_NAME}
